<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Points</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: "#10b981" }
        }
      }
    };
  </script>
</head>

<body class="bg-gray-950 text-white min-h-screen">

  <!-- POINTS COUNTER (top-right) -->
  <div id="points-box"
       class="fixed top-4 right-4 bg-gray-800 border border-gray-700 px-4 py-2 rounded-xl flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
      fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <path d="M11.051 7.616a1 1 0 0 1 1.909.024l.737 1.452a1 1 0 0 0 .737.535l1.634.256a1 1 0 0 1 .588 1.806l-1.172 1.168a1 1 0 0 0-.282.866l.259 1.613a1 1 0 0 1-1.541 1.134l-1.465-.75a1 1 0 0 0-.912 0l-1.465.75a1 1 0 0 1-1.539-1.133l.258-1.613a1 1 0 0 0-.282-.867l-1.156-1.152a1 1 0 0 1 .572-1.822l1.633-.256a1 1 0 0 0 .737-.535z"/>
      <circle cx="12" cy="12" r="10"/>
    </svg>
    <span id="points" class="font-bold">0</span>
  </div>

  <div class="max-w-3xl mx-auto pt-24 px-6">

    <!-- POINTS SECTION -->
    <h1 class="text-3xl font-bold mb-6">Points</h1>

    <button onclick="claimPoints()"
            class="bg-brand text-black font-semibold px-6 py-3 rounded-lg hover:bg-brand/80 transition">
      Claim 30 Points
    </button>

    <!-- REWARDS SECTION -->
    <h2 class="text-2xl font-bold mt-12 mb-4">Rewards</h2>

    <div class="space-y-4">

      <!-- Reward Item Example -->
      <div class="bg-gray-800 border border-gray-700 p-4 rounded-xl flex items-center justify-between">
        <div>
          <p class="font-semibold">Cool Reward</p>
          <p class="text-gray-400 text-sm">Costs 50 points</p>
        </div>

        <button onclick="reward1()"
                class="bg-emerald-600 text-black px-4 py-2 rounded-lg hover:bg-emerald-500 transition">
          Buy
        </button>
      </div>

    </div>

  </div>

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    const supabaseUrl = "https://ixrcmespfkbvubxsaqvf.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml4cmNtZXNwZmtidnVieHNhcXZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1ODc3MDgsImV4cCI6MjA3OTE2MzcwOH0.OONsZEtb-VUAsBgTICYixl8M-GU4dMT6FK-Gg3s3i94";

    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    /* -------------------- LOAD POINTS -------------------- */
    async function loadPoints() {
      const { data: userData } = await _supabase.auth.getUser();
      const user = userData.user;
      if (!user) return;

      const { data } = await _supabase
        .from("points")
        .select("points")
        .eq("user_id", user.id)
        .single();

      document.getElementById("points").textContent = data?.points ?? 0;
    }

    /* -------------------- CLAIM 30 POINTS -------------------- */
    async function claimPoints() {
      const { data: userData } = await _supabase.auth.getUser();
      const user = userData.user;
      if (!user) return alert("Login first");

      const token = userData.session.access_token;

      await fetch(
        "https://ixrcmespfkbvubxsaqvf.supabase.co/functions/v1/reward30",
        {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        }
      );

      loadPoints();
    }

    /* -------------------- BUY REWARD -------------------- */
    async function buyReward(cost, callback) {
      const { data: userData } = await _supabase.auth.getUser();
      const user = userData.user;
      if (!user) return alert("Login first");

      const token = userData.session.access_token;

      const res = await fetch(
        "https://ixrcmespfkbvubxsaqvf.supabase.co/functions/v1/buy_reward",
        {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ cost })
        }
      );

      const json = await res.json();

      if (json.ok) {
        callback();
        loadPoints();
      } else {
        alert("Not enough points");
      }
    }

    /* -------------------- REWARD EXAMPLE -------------------- */
    function reward1() {
      buyReward(50, () => {
        console.log("Reward bought!");
        alert("You bought the reward!");
      });
    }

    /* -------------------- INIT -------------------- */
    loadPoints();
  </script>

</body>
</html>
