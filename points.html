<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Points</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: "#10b981" }
        }
      }
    };
  </script>
</head>

<body class="bg-gray-950 text-white min-h-screen">

  <!-- TOP-RIGHT POINT COUNTER -->
  <div id="points-box"
       class="fixed top-4 right-4 bg-gray-800 border border-gray-700 px-4 py-2 rounded-xl flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
      fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <path d="M11.051 7.616a1 1 0 0 1 1.909.024l.737 1.452a1 1 0 0 0 .737.535l1.634.256a1 1 0 0 1 .588 1.806l-1.172 1.168a1 1 0 0 0-.282.866l.259 1.613a1 1 0 0 1-1.541 1.134l-1.465-.75a1 1 0 0 0-.912 0l-1.465.75a1 1 0 0 1-1.539-1.133l.258-1.613a1 1 0 0 0-.282-.867l-1.156-1.152a1 1 0 0 1 .572-1.822l1.633-.256a1 1 0 0 0 .737-.535z"/>
      <circle cx="12" cy="12" r="10"/>
    </svg>
    <span id="points" class="font-bold">0</span>
  </div>

  <div class="max-w-3xl mx-auto pt-24 px-6">
    <h1 class="text-3xl font-bold mb-6">Points</h1>

    <h2 class="text-2xl font-bold mt-12 mb-4">Leaderboard</h2>
    <div id="leaderboard" class="space-y-3"></div>
  </div>

  <!-- SUPABASE JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <script>
    const SUPABASE_URL = "https://ixrcmespfkbvubxsaqvf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml4cmNtZXNwZmtidnVieHNhcXZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1ODc3MDgsImV4cCI6MjA3OTE2MzcwOH0.OONsZEtb-VUAsBgTICYixl8M-GU4dMT6FK-Gg3s3i94";

    /* IMPORTANT: use _supabase so we don't break the global supabase object */
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    /* Load user points (top-right) */
    async function loadPoints() {
      const { data: userData } = await _supabase.auth.getUser();
      const user = userData.user;
      if (!user) return;

      const { data } = await _supabase
        .from("points")
        .select("points")
        .eq("user_id", user.id)
        .single();

      document.getElementById("points").textContent = data?.points ?? 0;
    }

    /* Load leaderboard */
    async function loadLeaderboard() {
      const box = document.getElementById("leaderboard");
      box.innerHTML = "<div class='text-gray-500'>Loading...</div>";

      const { data, error } = await _supabase
        .from("points")
        .select("points, profiles(full_name)")
        .order("points", { ascending: false })
        .limit(10);

      if (error) {
        console.error(error);
        box.innerHTML = "<div class='text-red-500'>Failed to load.</div>";
        return;
      }

      box.innerHTML = "";

      data.forEach((row, i) => {
        box.innerHTML += `
          <div class="bg-gray-800 border border-gray-700 p-3 rounded-xl flex justify-between items-center">
            <span class="text-brand font-bold">#${i + 1}</span>
            <span>${row.profiles?.full_name || "Unknown"}</span>
            <span class="font-bold">${row.points}</span>
          </div>
        `;
      });
    }

    loadPoints();
    loadLeaderboard();
  </script>

</body>
</html>
