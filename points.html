<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Points</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: "#10b981" }
        }
      }
    };
  </script>
</head>

<body class="bg-gray-950 text-white min-h-screen">

  <!-- POINTS COUNTER TOP RIGHT -->
  <div id="points-box"
       class="fixed top-4 right-4 bg-gray-800 border border-gray-700 px-4 py-2 rounded-xl flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
      fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <path d="M11.051 7.616a1 1 0 0 1 1.909.024l.737 1.452a1 1 0 0 0 .737.535l1.634.256a1 1 0 0 1 .588 1.806l-1.172 1.168a1 1 0 0 0-.282.866l.259 1.613a1 1 0 0 1-1.541 1.134l-1.465-.75a1 1 0 0 0-.912 0l-1.465.75a1 1 0 0 1-1.539-1.133l.258-1.613a1 1 0 0 0-.282-.867l-1.156-1.152a1 1 0 0 1 .572-1.822l1.633-.256a1 1 0 0 0 .737-.535z"/>
      <circle cx="12" cy="12" r="10"/>
    </svg>
    <span id="points" class="font-bold">0</span>
  </div>

  <div class="max-w-3xl mx-auto pt-24 px-6">

    <h1 class="text-3xl font-bold mb-6">Points</h1>

    <!-- CLAIM -->
    <button onclick="claimPoints()"
            class="bg-brand text-black font-semibold px-6 py-3 rounded-lg hover:bg-brand/80 transition">
      Claim +30 points
    </button>

    <!-- REWARDS -->
    <h2 class="text-2xl font-bold mt-12 mb-4">Rewards</h2>

    <div id="rewards" class="space-y-4"></div>

  </div>

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest/dist/umd/supabase.js"></script>

  <script>
    const SUPABASE_URL = "https://ixrcmespfkbvubxsaqvf.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml4cmNtZXNwZmtidnVieHNhcXZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1ODc3MDgsImV4cCI6MjA3OTE2MzcwOH0.OONsZEtb-VUAsBgTICYixl8M-GU4dMT6FK-Gg3s3i94";

    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

    /* ---------------------------
       Load current points
    ----------------------------*/
    async function loadPoints() {
      const { data: userData } = await _supabase.auth.getUser();
      const user = userData.user;
      if (!user) return;

      const { data } = await _supabase
        .from("points")
        .select("points")
        .eq("user_id", user.id)
        .single();

      document.getElementById("points").textContent = data?.points ?? 0;
    }

    /* ---------------------------
       Claim +30 via Edge Function
    ----------------------------*/
    async function claimPoints() {
      const sessionData = await _supabase.auth.getSession();
      const token = sessionData.data.session?.access_token;
      if (!token) return alert("Please login first");

      await fetch(SUPABASE_URL + "/functions/v1/reward30", {
        method: "POST",
        headers: { "Authorization": `Bearer ${token}` }
      });

      loadPoints();
    }

    /* ---------------------------
       Reward builder
    ----------------------------*/
    function addReward(name, price, callback) {
      const box = document.getElementById("rewards");

      const el = document.createElement("div");
      el.className = "bg-gray-800 border border-gray-700 p-4 rounded-xl flex justify-between items-center";

      el.innerHTML = `
        <div>
          <p class="text-lg font-semibold">${name}</p>
          <p class="text-gray-400 text-sm">${price} points</p>
        </div>
        <button class="bg-brand text-black font-semibold px-4 py-2 rounded-lg hover:bg-brand/80 transition">
          Buy
        </button>
      `;

      const btn = el.querySelector("button");

      btn.onclick = async () => {
        const { data: userData } = await _supabase.auth.getUser();
        const user = userData.user;
        if (!user) return alert("Login first");

        const sessionData = await _supabase.auth.getSession();
        const token = sessionData.data.session?.access_token;
        if (!token) return alert("Please login again");

        // server-side check & subtract
        const res = await fetch(SUPABASE_URL + "/functions/v1/buy_reward", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ cost: price })
        });

        const json = await res.json();

        if (json.ok) {
          callback();   // run the reward action
          loadPoints(); // refresh
        } else {
          alert("Not enough points");
        }
      };

      box.appendChild(el);
    }

    /* ---------------------------
       Add rewards
    ----------------------------*/
    addReward("Hi Test", 50, () => {
      console.log("hi");
    });

    addReward("Super Reward", 100, () => {
      alert("You bought Super Reward!");
    });

    /* Init */
    loadPoints();
  </script>

</body>
</html>
