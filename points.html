<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Points</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: "#10b981" }
        }
      }
    };
  </script>
</head>

<body class="bg-gray-950 text-white min-h-screen">

  <!-- TOP-RIGHT POINT COUNTER -->
  <div id="points-box"
       class="fixed top-4 right-4 bg-gray-800 border border-gray-700 px-4 py-2 rounded-xl flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
      fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <path d="M11.051 7.616a1 1 0 0 1 1.909.024l.737 1.452a1 1 0 0 0 .737.535l1.634.256a1 1 0 0 1 .588 1.806l-1.172 1.168a1 1 0 0 0-.282.866l.259 1.613a1 1 0 0 1-1.541 1.134l-1.465-.75a1 1 0 0 0-.912 0l-1.465.75a1 1 0 0 1-1.539-1.133l.258-1.613a1 1 0 0 0-.282-.867l-1.156-1.152a1 1 0 0 1 .572-1.822l1.633-.256a1 1 0 0 0 .737-.535z"/>
      <circle cx="12" cy="12" r="10"/>
    </svg>
    <span id="points" class="font-bold">0</span>
  </div>

  <div class="max-w-3xl mx-auto pt-24 px-6">

    <h1 class="text-3xl font-bold mb-6">Points</h1>

    <!-- Daily reward button -->
    <button id="reward-btn"
      class="px-6 py-3 bg-brand text-black font-bold rounded-lg hover:bg-brand/80 transition">
      Claim Daily +30
    </button>

    <p id="reward-status" class="mt-3 text-gray-400"></p>

    <!-- Leaderboard -->
    <h2 class="text-2xl font-bold mt-12 mb-4">Leaderboard</h2>

    <div id="leaderboard" class="space-y-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    const supabaseUrl = "https://ixrcmespfkbvubxsaqvf.supabase.co";
    const supabaseKey = "YOUR_ANON_KEY";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadPoints() {
      const { data: userData } = await supabaseClient.auth.getUser();
      const user = userData.user;
      if (!user) return;

      const { data } = await supabaseClient
        .from("points")
        .select("points")
        .eq("user_id", user.id)
        .single();

      document.getElementById("points").textContent = data?.points ?? 0;
    }

    async function loadLeaderboard() {
      const { data } = await supabaseClient
        .from("points")
        .select("points, user_id")
        .order("points", { ascending: false })
        .limit(10);

      const box = document.getElementById("leaderboard");
      box.innerHTML = "";

      data.forEach((row, i) => {
        box.innerHTML += `
          <div class="bg-gray-800 border border-gray-700 p-3 rounded-xl">
            <span class="text-brand font-bold mr-2">#${i + 1}</span>
            <span class="text-gray-300">${row.user_id.slice(0, 6)}...</span>
            <span class="float-right font-bold">${row.points}</span>
          </div>`;
      });
    }

    async function claimDaily() {
      const token = (await supabaseClient.auth.getSession()).data.session?.access_token;
      const res = await fetch(supabaseUrl + "/functions/v1/rewardDaily", {
        method: "POST",
        headers: {
          Authorization: "Bearer " + token
        }
      });

      document.getElementById("reward-status").textContent = await res.text();
      loadPoints();
      loadLeaderboard();
    }

    document.getElementById("reward-btn").onclick = claimDaily;

    // Init
    loadPoints();
    loadLeaderboard();
  </script>

</body>
</html>
