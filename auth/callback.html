<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signing In…</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: "#10b981" },
          keyframes: {
            glowPulse: {
              "0%":   { boxShadow: "0 0 20px rgba(16,185,129,0.2)" },
              "50%":  { boxShadow: "0 0 40px rgba(16,185,129,0.6)" },
              "100%": { boxShadow: "0 0 20px rgba(16,185,129,0.2)" }
            }
          },
          animation: { glowPulse: "glowPulse 6s ease-in-out infinite" }
        }
      }
    };
  </script>

  <style>
    body { opacity: 0; transition: opacity .2s ease; }
    body.ready { opacity: 1; }
  </style>
</head>

<body class="bg-gray-950 min-h-screen text-white font-sans flex items-center justify-center">

  <div class="bg-white/5 backdrop-blur-2xl p-10 rounded-3xl border border-white/10 shadow-2xl max-w-sm mx-auto animate-glowPulse text-center">
    <div class="w-12 h-12 mx-auto border-4 border-gray-700 border-t-brand rounded-full animate-spin mb-6"></div>
    <h1 class="text-2xl font-semibold">Signing you in…</h1>
    <p class="text-gray-400 text-sm">Just a moment.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest/dist/umd/supabase.js"></script>

  <script>
    const SUPABASE_URL = "https://ixrcmespfkbvubxsaqvf.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_ANON_KEY_HERE";

    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.body.classList.add("ready");

    (async () => {
      const code = new URL(location.href).searchParams.get("code");
      if (code) {
        await _supabase.auth.exchangeCodeForSession(code);
      }
      location.replace("https://coderserg.github.io/");
    })();
  </script>

</body>
</html>
