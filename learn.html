<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn — Cybersecurity</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: "#10b981" },
          transitionProperty: {
            'fade': 'opacity, transform'
          }
        }
      }
    };
  </script>

  <style>
    .fade-out {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity .3s ease, transform .3s ease;
    }
    .fade-in {
      opacity: 1;
      transform: translateY(0px);
      transition: opacity .3s ease, transform .3s ease;
    }
  </style>
</head>

<body class="bg-gray-950 text-white">

<div class="flex">

  <!-- SIDEBAR -->
  <aside class="w-64 bg-gray-900/40 border-r border-white/10 p-6 space-y-6 min-h-screen">
    <h2 class="text-lg font-semibold flex items-center gap-2">
      <span class="w-2 h-2 bg-brand rounded-full"></span> Lessons
    </h2>

    <nav id="lessonLinks" class="space-y-3 text-sm">
      <button data-lesson="1" class="block text-left w-full text-white">Lesson 1 — Intro</button>
      <button data-lesson="2" class="block text-left w-full text-gray-300 hover:text-white">Lesson 2 — Malware</button>
      <button data-lesson="3" class="block text-left w-full text-gray-300 hover:text-white">Lesson 3 — Ethical Hacking</button>
      <button data-lesson="4" class="block text-left w-full text-gray-300 hover:text-white">Lesson 4 — JavaScript Example</button>
      <button data-lesson="5" class="block text-left w-full text-gray-300 hover:text-white">Lesson 5 — Linux Basics</button>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="flex-1 p-12">
    <div id="lessonContent" class="fade-in">

      <!-- LESSON CONTENT WILL BE INSERTED HERE BY JS -->

    </div>

    <div class="flex justify-between mt-12 text-sm">
      <button id="backBtn" class="text-brand hover:underline"></button>
      <button id="nextBtn" class="text-brand hover:underline"></button>
    </div>
  </main>

</div>

<script>
  const lessons = {
    1: {
      title: "Lesson 1 — What is Cybersecurity?",
      body: `
        Cybersecurity means protecting computers, systems, and personal data from digital attacks.
        You’ll learn the basics of hacking, defense, and Linux in future lessons.
      `
    },
    2: {
      title: "Lesson 2 — Malware Explained",
      body: `
        Malware includes viruses, worms, trojans, ransomware, and spyware. These programs are built
        to damage systems or steal information.
      `
    },
    3: {
      title: "Lesson 3 — Ethical Hacking",
      body: `
        Ethical hacking means testing systems legally to find vulnerabilities before attackers do.
        Tools include Nmap, Wireshark, and Metasploit.
      `
    },
    4: {
      title: "Lesson 4 — JavaScript Example",
      body: `
        JavaScript is used for websites, automation, and hacking tools.
        Here is a simple example:
        <div class="bg-gray-900/60 p-4 mt-4 rounded-lg border border-white/10 relative">
          <button onclick="navigator.clipboard.writeText('console.log(\\'hi\\')')"
                  class="absolute top-3 right-3 text-xs bg-brand/30 hover:bg-brand/50 px-2 py-1 rounded">
            Copy
          </button>
          <pre class="text-sm text-gray-200">console.log("hi")</pre>
        </div>
      `
    },
    5: {
      title: "Lesson 5 — Linux Basics",
      body: `
        Linux is a powerful OS used for hacking, servers, and cybersecurity labs.
        Useful commands include <code>ls</code>, <code>cd</code>, <code>mkdir</code>, and more.
      `
    }
  };

  let currentLesson = 1;

  function renderLesson(num) {
    const content = document.getElementById("lessonContent");

    // fade out
    content.classList.remove("fade-in");
    content.classList.add("fade-out");

    setTimeout(() => {
      // Replace content
      content.innerHTML = `
        <h1 class="text-3xl font-bold mb-4">${lessons[num].title}</h1>
        <p class="text-gray-300 max-w-2xl">${lessons[num].body}</p>
      `;

      // fade in
      content.classList.remove("fade-out");
      content.classList.add("fade-in");
    }, 300);

    currentLesson = num;
    updateButtons();
    updateSidebarHighlight();
  }

  function updateButtons() {
    document.getElementById("backBtn").textContent =
      currentLesson > 1 ? "← Back" : "";

    document.getElementById("nextBtn").textContent =
      currentLesson < 5 ? "Next →" : "";
  }

  function updateSidebarHighlight() {
    const links = document.querySelectorAll("#lessonLinks button");
    links.forEach((btn) => {
      btn.classList.remove("text-white");
      btn.classList.add("text-gray-300");
    });
    const active = document.querySelector(`[data-lesson="${currentLesson}"]`);
    active.classList.add("text-white");
  }

  // Sidebar click
  document.querySelectorAll("#lessonLinks button").forEach(button => {
    button.addEventListener("click", () => {
      renderLesson(parseInt(button.dataset.lesson));
    });
  });

  // Navigation buttons
  document.getElementById("backBtn").addEventListener("click", () => {
    if (currentLesson > 1) renderLesson(currentLesson - 1);
  });
  document.getElementById("nextBtn").addEventListener("click", () => {
    if (currentLesson < 5) renderLesson(currentLesson + 1);
  });

  // Load first lesson
  renderLesson(1);
</script>

</body>
</html>
