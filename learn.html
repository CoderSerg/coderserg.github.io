<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn ‚Äî Serhii</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: "#10b981" }
        }
      }
    };
  </script>

  <style>
      .code-block {
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: .75rem;
        padding: 1rem;
        position: relative;
        font-family: monospace;
        white-space: pre-wrap;
      }

      .copy-btn {
        position: absolute;
        top: .5rem;
        right: .5rem;
        background: rgba(255,255,255,0.1);
        padding: .25rem .5rem;
        border-radius: .25rem;
        font-size: .75rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-gray-950 text-white flex">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-gray-900/50 border-r border-white/10 p-5 space-y-4">
      <h2 class="text-lg font-semibold mb-4">üìò Learn</h2>

      <p class="text-xs uppercase text-gray-400">Chapter 1 ‚Äî Cybersecurity</p>
      <button class="lesson-btn text-left w-full hover:text-brand" onclick="loadLesson('lesson1')">Lesson 1 ‚Äî What is Cybersecurity?</button>
      <button class="lesson-btn text-left w-full hover:text-brand" onclick="loadLesson('lesson2')">Lesson 2 ‚Äî Threats & Malware</button>

      <p class="text-xs uppercase text-gray-400 mt-6">Chapter 2 ‚Äî Hacking Fundamentals</p>
      <button class="lesson-btn text-left w-full hover:text-brand" onclick="loadLesson('lesson3')">Lesson 3 ‚Äî Ethical Hacking</button>
      <button class="lesson-btn text-left w-full hover:text-brand" onclick="loadLesson('lesson4')">Lesson 4 ‚Äî Basic JavaScript Attack Example</button>

      <p class="text-xs uppercase text-gray-400 mt-6">Chapter 3 ‚Äî Linux Essentials</p>
      <button class="lesson-btn text-left w-full hover:text-brand" onclick="loadLesson('lesson5')">Lesson 5 ‚Äî Linux Terminal Basics</button>
      <button class="lesson-btn text-left w-full hover:text-brand" onclick="loadLesson('lesson6')">Lesson 6 ‚Äî File Permissions</button>
    </aside>

    <!-- MAIN LESSON DISPLAY -->
    <main class="flex-1 p-10">
      <div id="lesson-container" class="max-w-3xl mx-auto"></div>
    </main>

    <!-- LESSON DATA -->
    <script>
      const lessons = {

        lesson1: `
          <h1 class="text-3xl font-bold mb-4">Lesson 1 ‚Äî What is Cybersecurity?</h1>
          <p class="text-gray-300 mb-4">
            Cybersecurity protects computers, networks, and data from unauthorized access.
            It includes defense strategies, encryption, firewalls, and monitoring systems.
          </p>

          <div class="code-block">
            <button class="copy-btn" onclick="copyCode(this)">Copy</button>
            Cybersecurity = Protecting computers from threats.
          </div>

          <div class="flex justify-between mt-10">
            <span></span>
            <button onclick="loadLesson('lesson2')" class="text-brand">Next ‚Üí</button>
          </div>
        `,

        lesson2: `
          <h1 class="text-3xl font-bold mb-4">Lesson 2 ‚Äî Threats & Malware</h1>
          <p class="text-gray-300 mb-4">
            Malware includes viruses, worms, trojans, ransomware, spyware, adware, and more.
            Understanding malware helps you defend systems effectively.
          </p>

          <div class="code-block">
            <button class="copy-btn" onclick="copyCode(this)">Copy</button>
            Malware: software designed to harm or exploit devices.
          </div>

          <div class="flex justify-between mt-10">
            <button onclick="loadLesson('lesson1')" class="text-brand">‚Üê Back</button>
            <button onclick="loadLesson('lesson3')" class="text-brand">Next ‚Üí</button>
          </div>
        `,

        lesson3: `
          <h1 class="text-3xl font-bold mb-4">Lesson 3 ‚Äî What is Ethical Hacking?</h1>
          <p class="text-gray-300 mb-4">
            Ethical hackers (white hats) find vulnerabilities to fix them, not exploit them.
            They follow laws and permissions before testing systems.
          </p>

          <div class="code-block">
            <button class="copy-btn" onclick="copyCode(this)">Copy</button>
            Ethical hacking = Using hacking skills legally to protect systems.
          </div>

          <div class="flex justify-between mt-10">
            <button onclick="loadLesson('lesson2')" class="text-brand">‚Üê Back</button>
            <button onclick="loadLesson('lesson4')" class="text-brand">Next ‚Üí</button>
          </div>
        `,

        lesson4: `
          <h1 class="text-3xl font-bold mb-4">Lesson 4 ‚Äî Basic JavaScript Attack Example</h1>
          <p class="text-gray-300 mb-4">
            JavaScript can be used in security testing to demonstrate input sanitization issues.
            Example: testing if input is executed as code (XSS testing).
          </p>

          <div class="code-block">
            <button class="copy-btn" onclick="copyCode(this)">Copy</button>
  console.log("hi");
          </div>

          <div class="flex justify-between mt-10">
            <button onclick="loadLesson('lesson3')" class="text-brand">‚Üê Back</button>
            <button onclick="loadLesson('lesson5')" class="text-brand">Next ‚Üí</button>
          </div>
       `,

        lesson5: `
          <h1 class="text-3xl font-bold mb-4">Lesson 5 ‚Äî Linux Terminal Basics</h1>
          <p class="text-gray-300 mb-4">
            The Linux terminal lets you control your system using commands.
            Here are basic navigation commands:
          </p>

          <div class="code-block">
            <button class="copy-btn" onclick="copyCode(this)">Copy</button>
  cd folder/
  ls
  pwd
  mkdir newfolder
          </div>

          <div class="flex justify-between mt-10">
            <button onclick="loadLesson('lesson4')" class="text-brand">‚Üê Back</button>
            <button onclick="loadLesson('lesson6')" class="text-brand">Next ‚Üí</button>
          </div>
        `,

        lesson6: `
          <h1 class="text-3xl font-bold mb-4">Lesson 6 ‚Äî Linux File Permissions</h1>
          <p class="text-gray-300 mb-4">
            Linux permissions use <strong>rwx</strong> (read, write, execute).
            Every file belongs to a user and a group.
          </p>

          <div class="code-block">
            <button class="copy-btn" onclick="copyCode(this)">Copy</button>
  chmod 755 script.sh
  ls -l
          </div>

          <div class="flex justify-between mt-10">
            <button onclick="loadLesson('lesson5')" class="text-brand">‚Üê Back</button>
            <span></span>
          </div>
        `
      };

      function loadLesson(id) {
        document.getElementById("lesson-container").innerHTML = lessons[id];
      }

      function copyCode(btn) {
        const code = btn.parentElement.textContent.replace("Copy", "").trim();
        navigator.clipboard.writeText(code);
        btn.textContent = "Copied!";
        setTimeout(() => btn.textContent = "Copy", 1000);
      }

      // Load first lesson by default
      loadLesson("lesson1");
    </script>
  </body>
  </html>
