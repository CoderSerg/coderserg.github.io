<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn ‚Äî Serhii</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: "#10b981" }
        }
      }
    };
  </script>

  <style>
    .code-block {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: .75rem;
      font-family: monospace;
      white-space: pre;
      overflow-x: auto;
      position: relative;
    }

    .copy-btn {
      position: absolute;
        top: .5rem;
        right: .5rem;
        background: rgba(255,255,255,0.1);
        padding: .25rem .5rem;
        border-radius: .25rem;
        font-size: .7rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-gray-950 text-white flex">

    <!-- OLD STYLE SIDEBAR -->
    <aside class="w-60 bg-gray-900/50 border-r border-white/10 p-6 space-y-3">
      <h2 class="text-lg font-semibold mb-4">üìò Lessons</h2>

      <button class="lesson-btn block text-left w-full hover:text-brand"
              onclick="loadLesson('lesson1')">Lesson 1 ‚Äî Intro</button>

      <button class="lesson-btn block text-left w-full hover:text-brand"
              onclick="loadLesson('lesson2')">Lesson 2 ‚Äî Malware</button>

      <button class="lesson-btn block text-left w-full hover:text-brand"
              onclick="loadLesson('lesson3')">Lesson 3 ‚Äî Ethical Hacking</button>

      <button class="lesson-btn block text-left w-full hover:text-brand"
              onclick="loadLesson('lesson4')">Lesson 4 ‚Äî JavaScript Example</button>

      <button class="lesson-btn block text-left w-full hover:text-brand"
              onclick="loadLesson('lesson5')">Lesson 5 ‚Äî Linux Basics</button>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 p-10">
      <div id="lesson-container" class="max-w-3xl mx-auto"></div>
    </main>

    <script>
      const lessons = {

        lesson1: `
          <h1 class="text-3xl font-bold mb-4">Lesson 1 ‚Äî What is Cybersecurity?</h1>
          <p class="text-gray-300 mb-4">
            Cybersecurity means protecting computers, systems, and personal data from attacks.
            You‚Äôll learn the basics of hacking, defense, and Linux as we continue.
          </p>

          <div class="flex justify-between mt-10">
            <span></span>
            <button class="text-brand" onclick="loadLesson('lesson2')">Next ‚Üí</button>
          </div>
        `,

        lesson2: `
          <h1 class="text-3xl font-bold mb-4">Lesson 2 ‚Äî Malware Explained</h1>
          <p class="text-gray-300 mb-4">
            Malware includes viruses, worms, trojans, ransomware, and other harmful programs.
          </p>

          <div class="code-block">
            <button class="copy-btn" onclick="copyCode(this)">Copy</button>
  Malware = Bad software designed to harm computers.
            </div>

          <div class="flex justify-between mt-10">
            <button class="text-brand" onclick="loadLesson('lesson1')">‚Üê Back</button>
            <button class="text-brand" onclick="loadLesson('lesson3')">Next ‚Üí</button>
          </div>
        `,

        lesson3: `
          <h1 class="text-3xl font-bold mb-4">Lesson 3 ‚Äî What is Ethical Hacking?</h1>
          <p class="text-gray-300 mb-4">
            Ethical hackers use hacking skills for good ‚Äî testing systems legally to improve security.
          </p>

          <div class="flex justify-between mt-10">
            <button class="text-brand" onclick="loadLesson('lesson2')">‚Üê Back</button>
            <button class="text-brand" onclick="loadLesson('lesson4')">Next ‚Üí</button>
          </div>
        `,

        lesson4: `
          <h1 class="text-3xl font-bold mb-4">Lesson 4 ‚Äî JavaScript Testing Example</h1>
          <p class="text-gray-300 mb-4">
            Sometimes JavaScript is used for testing website input security.
          </p>

          <div class="code-block">
            <button class="copy-btn" onclick="copyCode(this)">Copy</button>
  console.log("hi");
          </div>

          <div class="flex justify-between mt-10">
            <button class="text-brand" onclick="loadLesson('lesson3')">‚Üê Back</button>
            <button class="text-brand" onclick="loadLesson('lesson5')">Next ‚Üí</button>
          </div>
        `,

        lesson5: `
          <h1 class="text-3xl font-bold mb-4">Lesson 5 ‚Äî Linux Basics</h1>
          <p class="text-gray-300 mb-4">
            The Linux terminal lets you control the entire system using commands.
          </p>

          <div class="code-block">
            <button class="copy-btn" onclick="copyCode(this)">Copy</button>
  cd folder/
  ls
  pwd
  mkdir newfolder
          </div>

          <div class="flex justify-between mt-10">
            <button class="text-brand" onclick="loadLesson('lesson4')">‚Üê Back</button>
            <span></span>
          </div>
        `
      };

      function loadLesson(id) {
        document.getElementById("lesson-container").innerHTML = lessons[id];
      }

      function copyCode(btn) {
        const text = btn.parentElement.innerText.replace("Copy", "").trim();
        navigator.clipboard.writeText(text);
        btn.textContent = "Copied!";
        setTimeout(() => btn.textContent = "Copy", 800);
      }

      loadLesson("lesson1"); // Default lesson
    </script>

  </body>
  </html>
