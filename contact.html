<!DOCTYPE html>

      },
    };

  <style>
    .gradient-text {
      background: linear-gradient(to right, #10b981, #34d399);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>

<body class="bg-gray-900 text-white min-h-screen">

          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-brand group-hover:scale-110 transition-transform">

      </div>
      <div class="flex items-center gap-6 text-sm">
        <a href="/shop" class="text-gray-300 hover:text-white transition">Shop</a>
        <a href="/learn" class="text-gray-300 hover:text-white transition">Learn</a>
        <a href="/contact" class="text-brand font-semibold">Contact</a>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="relative pt-24 pb-16 px-6 min-h-screen flex items-center">
    
    <!-- TOP BG BLOB -->
    <div aria-hidden="true"
      class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80">
      <div
        class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[40rem]
        -translate-x-1/2 rotate-30 bg-gradient-to-tr from-emerald-500 via-cyan-400 to-blue-500 opacity-30
        sm:left-[calc(50%-30rem)] sm:w-[70rem]">
      </div>
    </div>

    <!-- BOTTOM BG BLOB -->
    <div aria-hidden="true"
      class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl">
      <div
        class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[40rem]
        -translate-x-1/2 bg-gradient-to-tr from-purple-500 via-emerald-400 to-cyan-500 opacity-30
        sm:left-[calc(50%+36rem)] sm:w-[70rem]">
      </div>
    </div>

    <div class="max-w-2xl mx-auto w-full">
      
      <!-- Header -->
      <div class="text-center mb-12">
        <h1 class="text-4xl sm:text-5xl font-bold tracking-tight mb-4">

              <p class="text-lg font-semibold text-white group-hover:text-brand transition">(737) 328-4031</p>
            </div>
          </div>
        </a>

        <!-- Email Card -->
        <a href="mailto:serhiipoklonsky2@gmail.com"
           class="group relative bg-gray-800/50 backdrop-blur-sm border border-white/10 rounded-xl p-6 hover:border-brand/50 transition-all duration-300 hover:shadow-lg hover:shadow-brand/20">

            <div class="flex-shrink-0 w-12 h-12 rounded-lg bg-brand/10 flex items-center justify-center text-brand">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />

            <div class="flex-1 min-w-0">

              <p class="text-lg font-semibold text-white group-hover:text-brand transition truncate">serhiipoklonsky2@gmail.com</p>
            </div>

      </div>

      <!-- Additional Info Card -->
      <div class="bg-gray-800/30 backdrop-blur-sm border border-white/10 rounded-xl p-6">
        <div class="flex items-start gap-3">
          <svg class="w-5 h-5 text-brand mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <div>
            <p class="text-sm text-gray-300">
              I typically respond within 24 hours. For urgent matters, feel free to call directly!
            </p>
          </div>
        </div>
      </div>

    </div>

  <!-- FOOTER -->

    <div class="mx-auto max-w-7xl px-6">
      <div class="flex flex-col sm:flex-row items-center justify-between gap-4">

          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-brand">

        <div class="flex gap-6">
