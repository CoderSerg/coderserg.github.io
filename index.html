<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Learn cybersecurity, shop for items — all in one place." />
  <meta name="keywords" content="cybersecurity, 3D print, shop, serhii, learn" />
  <meta name="author" content="Serhii" />
  <meta name="google-site-verification" content="WnqRZaSz9r8kIwmoRkG3jvT2X68B3tIiqCAyFY2vo8g" />

  <title>Serhii</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- TailwindPlus Elements (required for menu) -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>

  <!-- Tailwind custom config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: "#10b981" },
        },
      },
    };
  </script>
</head>

<body class="bg-gray-900 text-white min-h-screen">
  <!-- NAV -->
  <header class="absolute inset-x-0 top-0 z-50">
    <nav aria-label="Global" class="flex items-center justify-between p-6 lg:px-8">

      <!-- LOGO -->
      <div class="flex lg:flex-1">
        <a href="/" class="-m-1.5 p-1.5 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-brand">
            <path d="M11 21.73a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73z"/>
            <path d="M12 22V12"/>
            <polyline points="3.29 7 12 12 20.71 7"/>
            <path d="m7.5 4.27 9 5.15"/>
          </svg>
          <span class="font-bold text-lg">Serhii</span>
        </a>
      </div>

      <!-- MOBILE MENU BTN -->
      <div class="flex lg:hidden">
        <button command="show-modal" commandfor="mobile-menu"
          class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-200">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
          </svg>
        </button>
      </div>

      <!-- DESKTOP NAV RIGHT SIDE -->
      <div class="hidden lg:flex lg:flex-1 lg:justify-end">

        <!-- LOGIN BUTTON -->
        <button id="login-btn"
          onclick="signInWithGoogle()"
          class="px-4 py-2 rounded-md bg-brand text-black font-semibold hover:bg-brand/80 transition">
          Login
        </button>

        <!-- USER INFO -->
        <div id="user-nav" class="hidden flex items-center gap-4">
          <span id="user-name" class="text-gray-200 text-sm"></span>
          <button onclick="logout()" class="rounded-md p-2 bg-gray-800 hover:bg-gray-700 transition">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16 17 21 12 16 7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
          </button>
        </div>

      </div>
    </nav>

    <!-- MOBILE MENU -->
    <el-dialog>
      <dialog id="mobile-menu" class="backdrop:bg-transparent lg:hidden">
        <div class="fixed inset-0">
          <el-dialog-panel class="fixed inset-y-0 right-0 z-50 w-full sm:max-w-sm p-6 overflow-y-auto bg-gray-900 ring-1 ring-white/10">

            <div class="flex items-center justify-between mb-6">
              <span class="text-lg font-semibold">Menu</span>

              <button command="close" commandfor="mobile-menu"
                class="rounded-md p-2 text-gray-200">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M6 18 18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>

            <!-- MOBILE LOGIN -->
            <button id="m-login-btn"
              onclick="signInWithGoogle()"
              class="w-full py-3 rounded-lg bg-brand text-black font-semibold hover:bg-brand/80 transition">
              Login
            </button>

            <!-- MOBILE USER INFO -->
            <div id="m-user-nav" class="hidden mt-6 flex items-center justify-between">
              <span id="m-user-name" class="text-gray-200"></span>
              <button onclick="logout()" class="px-4 py-2 bg-gray-800 rounded-md hover:bg-gray-700">
                Logout
              </button>
            </div>

          </el-dialog-panel>
        </div>
      </dialog>
    </el-dialog>

  </header>

  <!-- HERO -->
  <div class="relative isolate px-6 pt-32 lg:px-8">

    <!-- TOP BG BLOB -->
    <div aria-hidden="true"
      class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80">
      <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[40rem]
        -translate-x-1/2 rotate-30 bg-gradient-to-tr from-emerald-500 to-emerald-300 opacity-30
        sm:left-[calc(50%-30rem)] sm:w-[70rem]">
      </div>
    </div>

    <!-- CONTENT -->
    <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56 text-center">

      <h1 class="text-5xl font-semibold tracking-tight sm:text-7xl">
        Everything all in one.
      </h1>

      <p class="mt-8 text-lg text-gray-400">
        Learn cybersecurity, shop for items, done all here.
      </p>

      <div class="mt-10 flex items-center justify-center gap-x-6">
        <a href="./learn.html"
          class="rounded-md bg-brand px-6 py-3 text-sm font-semibold text-black hover:bg-brand/80 shadow-lg">
          Learn
        </a>

        <a href="./shop.html"
          class="rounded-md bg-emerald-600 px-6 py-3 text-sm font-semibold text-black hover:bg-emerald-500 shadow-lg">
          Shop
        </a>
      </div>

    </div>

    <!-- BOTTOM BG BLOB -->
    <div aria-hidden="true"
      class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]">
      <div class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[40rem]
        -translate-x-1/2 bg-gradient-to-tr from-emerald-500 to-emerald-300 opacity-30
        sm:left-[calc(50%+36rem)] sm:w-[70rem]">
      </div>
    </div>

  </div>

  <!-- Placeholder (you’ll add reviews later) -->
  <div class="h-48"></div>

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest/dist/umd/supabase.js"></script>

  <script>
    const SUPABASE_URL = "https://ixrcmespfkbvubxsaqvf.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml4cmNtZXNwZmtidnVieHNhcXZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1ODc3MDgsImV4cCI6MjA3OTE2MzcwOH0.OONsZEtb-VUAsBgTICYixl8M-GU4dMT6FK-Gg3s3i94";

    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function signInWithGoogle() {
      const { data, error } = await _supabase.auth.signInWithOAuth({
        provider: "google",
        options: {
          redirectTo: "https://coderserg.github.io/auth/callback.html",
        },
      });
      if (data?.url) window.location.href = data.url;
      if (error) console.error(error);
    }

    async function logout() {
      await _supabase.auth.signOut();
      location.reload();
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const { data } = await _supabase.auth.getUser();
      const user = data.user;

      const loginBtn = document.getElementById("login-btn");
      const userNav = document.getElementById("user-nav");
      const userNameEl = document.getElementById("user-name");

      const mLoginBtn = document.getElementById("m-login-btn");
      const mUserNav = document.getElementById("m-user-nav");
      const mUserNameEl = document.getElementById("m-user-name");

      if (user) {
        loginBtn.classList.add("hidden");
        mLoginBtn.classList.add("hidden");

        userNav.classList.remove("hidden");
        mUserNav.classList.remove("hidden");

        const name = user.user_metadata.full_name || user.email;
        userNameEl.textContent = name;
        mUserNameEl.textContent = name;
      }
    });
  </script>
</body>
</html>
